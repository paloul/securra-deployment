apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: securra-gateway
  namespace: securra-dashboard
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - dashboard.securra.beyond.ai
    port:
      name: http
      number: 80
      protocol: HTTP
    # Upgrade HTTP to HTTPS
    tls:
      httpsRedirect: true
  - hosts:
    - dashboard.securra.beyond.ai
    port:
      name: https
      number: 443
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: securra-ingressgateway-certs
