apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-load-balancer-controller
  namespace: argocd
spec:
  project: default
  source:

    # https://artifacthub.io/packages/helm/aws/aws-load-balancer-controller/1.2.0

    repoURL: https://aws.github.io/eks-charts
    targetRevision: 1.2.0
    chart: aws-load-balancer-controller
    helm:
      parameters:
        - name: serviceAccount.annotations.eks\.amazonaws\.com/role-arn
          value: arn:aws:iam::113151489485:role/eksctl-securra-addon-iamserviceaccount-kube-Role1-1L1YXASDMWKTC
        - name: clusterName
          value: securra
        - name: image.repository
          value: amazon/aws-alb-ingress-controller
        - name: vpcId
          value: vpc-069ca89353b19abd3
        - name: region
          value: us-west-2
        - name: serviceAccount.create
          value: "true"
        - name: rbac.create
          value: "true"
        - name: resources.limits.cpu
          value: 100m
        - name: resources.limits.memory
          value: 300Mi
        - name: resources.requests.cpu
          value: 100m
        - name: resources.requests.memory
          value: 300Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
