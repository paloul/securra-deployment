apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: securra-perfecta-gateway
  namespace: securra-perfecta
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - <<__subdomain_perfecta__>>.<<__domain__>>
    port:
      name: http
      number: 80
      protocol: HTTP
    # Upgrade HTTP to HTTPS
    tls:
      httpsRedirect: true
  - hosts:
    - <<__subdomain_perfecta__>>.<<__domain__>>
    port:
      name: https
      number: 443
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: securra-perfecta-ingressgateway-certs
