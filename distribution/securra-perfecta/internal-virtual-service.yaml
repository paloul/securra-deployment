apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  labels:
    app: securra-perfecta
  name: securra-perfecta-internal
  namespace: securra-perfecta
spec:
  hosts:
  - securra-perfecta-internal.securra-perfecta.svc.cluster.local
  http:
  - name: "management"
    match:
    - port: 8558
    route:
    - destination:
        host: securra-perfecta-internal.securra-perfecta.svc.cluster.local
        port:
          number: 8558
  - name: "remoting"
    match:
    - port: 2550
    route:
    - destination:
        host: securra-perfecta-internal.securra-perfecta.svc.cluster.local
        port:
          number: 2550