apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: securra-perfecta-api
  namespace: securra-perfecta
spec:
  gateways:
  - securra-perfecta-gateway
  hosts:
  - <<__subdomain_perfecta__>>.<<__domain__>>
  http:
  - route:
    - destination:
        host: securra-perfecta-api.securra-perfecta.svc.cluster.local
        port:
          number: 5000
    corsPolicy:
      allowOrigins:
      - exact: http://localhost:3000
      allowMethods:
      - POST
      - GET
      allowCredentials: true
      allowHeaders:
      - Content-Type
      maxAge: "24h"
